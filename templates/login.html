<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #2a9d8f;
        }
        .login-container .message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        .login-container .message.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .login-container .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .login-container .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #2a9d8f;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-container button:hover {
            background-color: #21867a;
        }
        .login-container .link {
            margin-top: 15px;
            display: block;
            color: #e76f51;
            text-decoration: none;
            font-size: 14px;
        }
        .login-container .link:hover {
            text-decoration: underline;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
        }
        .checkbox-container input {
            margin-right: 5px;
        }
        .checkbox-container label {
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>

        <!-- Bloco para mensagens do servidor -->
        {% if message %}
        <div class="message {{ message_type }}" id="server-message">
            {{ message }}
        </div>
        {% endif %}

        <form method="post" action="/login">
            <input type="text" name="username" placeholder="Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            
            <!-- Ajuste do checkbox -->
            <div class="checkbox-container">
                <input type="checkbox" id="persist" name="persist">
                <label for="persist">Continuar conectado</label>
            </div>
            
            <button type="submit">Entrar</button>
        </form>
        <a href="/cadastro_empresa" class="link">Não tem uma conta? Cadastre-se</a>
    </div>

    <script>
        // Esconde a mensagem visualmente sem alterar o layout
        document.addEventListener("DOMContentLoaded", function () {
            const message = document.getElementById("server-message");
            if (message) {
                setTimeout(() => {
                    message.classList.add("hidden");
                }, 5000);
            }
        });
    </script>
</body>
</html>
